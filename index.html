<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="nav-bar">
            <h3>Student Portal</h3>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="search">
                <input id="search-bar" type="text"  placeholder="Search">
                <button id="search-btn">Search</button>
            </div>
            <div class="sortin-button">
                <button id="btn-1">Sort A-Z</button>
                <button id="btn-2">Sort Z-A</button>
                <button id="btn-3">Sort By Marks</button>
                <button id="btn-4">Sort By Passing</button>
                <button id="btn-5">Sort By Class</button>
                <button id="btn-6">Sort By Gender</button>

            </div>
            <div class="table-container">
                <table id="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Class</th>
                            <th>Marks</th>
                            <th>Passing</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                           
                        </tr>
                    
                    </tbody>
                </table>
                
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
